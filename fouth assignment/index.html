<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Animation Fix</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet"/>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html, body{
    height: 100%;
    width: 100%;
    background: rgb(227, 227, 227);
}

#main{
    height: 100vh;
    padding: 20px;
    display: flex;
    gap: 30px;
}

.img{
    width: 400px;
    height: 400px;
    position: relative;
    overflow: hidden; 
    border-radius: 20px;
    
}

.img img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* CONTENT */
.content{
    position: absolute;
    left: 0;
    width: 100%;
    padding: 20px;
    color: white;
    background: linear-gradient(to bottom, transparent, black);
    transition: all 0.5s ease; /* animation */
}

.img:hover .content{
    bottom: 0; 
}

.text{
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.text i{
    font-size: 22px;
    cursor: pointer;
}

.small-text{
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>

<body>

<div id="main">
    <div class="img">
      <img src="https://images.unsplash.com/photo-1516642499105-492ff3ac521b?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

        <div class="content">
            <div class="text">
                <h2>Lion</h2>
                <i class="ri-heart-line"></i>
            </div>
            <div class="small-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>
    <div class="img">
      <img src="https://images.unsplash.com/photo-1516642499105-492ff3ac521b?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

        <div class="content">
            <div class="text">
                <h2>Lion</h2>
                <i class="ri-heart-line"></i>
            </div>
            <div class="small-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>
    <div class="img">
      <img src="https://images.unsplash.com/photo-1516642499105-492ff3ac521b?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

        <div class="content">
            <div class="text">
                <h2>Lion</h2>
                <i class="ri-heart-line"></i>
            </div>
            <div class="small-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
