<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Image Background</title>

    <style>
        @font-face {
            font-family: piyush;
            src: url(/font.otf);
        }

        body, html{
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .main{
            background-image: url('/image.jpg');
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1{
            font-family: piyush;
            font-size: 100px;
        }


        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            line-height: 1.25;
            font-size: 18px;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff5733;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

</head>
<body>

    <div class="main">
        <div class="content">
            <h1>Set Image Background</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit quidem, consequatur ad optio placeat laborum est aperiam, nam voluptatibus vero molestiae ea possimus nulla rem dolore recusandae deserunt? Nulla, molestiae!</p>

            <button>Explore Now</button>
        </div>
    </div>
    
</body>
</html>
